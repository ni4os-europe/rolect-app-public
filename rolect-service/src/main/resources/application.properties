spring.profiles.active=@activatedProperties@

# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=$$$
spring.data.mongodb.password=$$$
spring.data.mongodb.database=$$$
spring.data.mongodb.authentication-database=admin

# MySQL
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/rolectdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=$$$
spring.datasource.password=$$$

# OAuth2 [Ni4os AAI]
spring.security.oauth2.client.registration.aai.client-id=$$$
spring.security.oauth2.client.registration.aai.client-secret=$$$

#spring.security.oauth2.client.registration.aai.redirect-uri=https://ni4os-dev.madgik.di.uoa.gr/rolect-service/login/oauth2/callback/aai
spring.security.oauth2.client.registration.aai.scope=openid,profile,email
spring.security.oauth2.client.provider.aai.issuer-uri=https://aai.ni4os.eu/oidc/

# JWT properties
app.auth.tokenSecret=$$$
app.auth.tokenExpirationMsec=864000000

#Mail properties
spring.thymeleaf.encoding=UTF-8
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=$$$
spring.mail.password=$$$
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.socketFactory.fallback=false

# Security logging
logging.level.org.springframework.security=DEBUG

